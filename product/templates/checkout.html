{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout - FarmFresh</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>

<div class="container py-5">
    <h2 class="mb-4">Place Your Order</h2>
    <form id="order-form">
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" id="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="text" id="phone" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Shipping Address</label>
            <textarea id="address" class="form-control" required></textarea>
        </div>

        <!-- ðŸ†• Payment Method -->
        <div class="mb-3">
            <label class="form-label">Payment Method</label><br>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentMethod" id="cod" value="Cash on Delivery" checked>
                <label class="form-check-label" for="cod">
                    Cash on Delivery
                </label>
            </div>
        </div>

        <h5 class="mt-4">Your Cart:</h5>
        <ul id="cart-summary" class="list-group mb-3"></ul>

        <div class="text-end">
            <h5>Total: <span id="checkout-total" class="text-primary">$0.00</span></h5>
        </div>

        <button type="submit" class="btn btn-success">Place Order</button>
    </form>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartSummary = document.getElementById("cart-summary");
    let total = 0;

    if (cart.length === 0) {
        cartSummary.innerHTML = "<li class='list-group-item'>Your cart is empty.</li>";
    } else {
        cart.forEach(item => {
            const subtotal = item.price * item.quantity;
            total += subtotal;
            const li = document.createElement("li");
            li.className = "list-group-item d-flex justify-content-between";
            li.innerHTML = `<span>${item.name} Ã— ${item.quantity}</span><strong>$${subtotal.toFixed(2)}</strong>`;
            cartSummary.appendChild(li);
        });
    }

    document.getElementById("checkout-total").textContent = "$" + total.toFixed(2);

    document.getElementById("order-form").addEventListener("submit", function (e) {
        e.preventDefault();

        const name = document.getElementById("name").value;
        const phone = document.getElementById("phone").value;
        const address = document.getElementById("address").value;
        const payment = document.querySelector('input[name="paymentMethod"]:checked').value;

        if (!name || !phone || !address || cart.length === 0) {
            alert("Please fill all fields and ensure your cart is not empty.");
            return;
        }

        // âœ… Send data to Django backend
        fetch("{% url 'submit_order' %}", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": getCSRFToken()
            },
            body: JSON.stringify({
                name: name,
                phone: phone,
                address: address,
                payment: payment,
                cart: cart
            })
        })
        .then(response => {
            if (!response.ok) throw new Error("Order failed.");
            return response.json();
        })
        .then(data => {
            alert("Order placed successfully!");
            localStorage.removeItem("cart");
            location.href = "{% url 'home' %}";
        })
        .catch(error => {
            alert("Something went wrong. Please try again.");
            console.error(error);
        });
    });

    // âœ… CSRF Token fetcher (required for POST)
    function getCSRFToken() {
        const name = 'csrftoken';
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.startsWith(name + '=')) {
                return decodeURIComponent(cookie.substring(name.length + 1));
            }
        }
        return '';
    }
});
</script>


</body>
</html>
